<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1" viewBox="-100 -100 200 200"
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink">
<title>Fixed points example</title>
<desc>Graph of a function with three fixed points at (-75/40,-75/40), (-1,-1) and (1,1).</desc>
<defs>
	<pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
		<path d="M0,0 H20 M0,0 V20" stroke="#777" stroke-width="1" fill="none" />
	</pattern>
	<marker id="EA" viewBox="0 0 10 10" refX="10" refY="5"
		markerUnits="strokeWidth" orient="auto"
		markerWidth="6" markerHeight="6">
		<polyline points="10,5 0,10 2,5 0,0 10,5" fill="#000" />
	</marker>
	<circle id="pt" cx="0" cy="0" r="3" fill="orange" stroke="#000" stroke-width=".5"/>
</defs>
<rect x="-100" y="-100" width="100%" height="100%" fill="url(#grid)" />
<g stroke="#000" stroke-width="1" fill="none">
	<path d="M0,100 V-100" marker-end="url(#EA)"/>
    <path d="M-100,0 H100" marker-end="url(#EA)" />
	<path id="xy" d="M-100,100 L100,-100" stroke-dasharray="4,4"/>
	<path d="M-84,100 L-75,75 C-30,3.167 15,66.33 60,-100" stroke="#00F" stroke-width="1.5" />
</g>
<use xlink:href="#pt" x="40" y="-40" />
<use xlink:href="#pt" x="-40" y="40" />
<use xlink:href="#pt" x="-75" y="75" />
<text font-size="15" font-style="italic" fill="#000" x="80" y="-65" transform="rotate(-45,80,-65)">y=x</text>
<text font-size="15" font-style="italic" fill="#000" x="20" y="30">y=f(x)</text>
</svg>
